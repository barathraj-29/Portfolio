<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>Registration</title>
</head>

<body>
    <form action="order.html">

        <div class="container">

            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>


            <button type="submit" class="registerbtn">Register<a href="order.html"></a></button><br>
        </div>

        <div class="container signin">

            <p>Already have an account? <a href="#"><button>Sign in</button></a>.</p><br>

        </div>

    </form>

</body>

</html>
